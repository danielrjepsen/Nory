version: '3.8'

services:

  # ============================================================================
  # PostgreSQL Database
  # ============================================================================
  postgres:
    image: postgres:15-alpine
    container_name: nory-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: nory
      POSTGRES_USER: noryuser
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devpassword123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - nory-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U noryuser -d nory"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # Redis Cache
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: nory-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-devpassword123}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - nory-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # Backend API (.NET)
  # ============================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development  # Use development stage for hot reload
    image: nory-backend:latest
    container_name: nory-backend
    restart: unless-stopped
    volumes:
      - ./backend:/app  # Mount source code for hot reload
      - /app/src/Nory.Api/obj  # Exclude build artifacts
      - /app/src/Nory.Api/bin
      - /app/src/Nory.Application/obj
      - /app/src/Nory.Application/bin
      - /app/src/Nory.Infrastructure/obj
      - /app/src/Nory.Infrastructure/bin
      - ./data/uploads:/data/uploads  # Persistent file storage (host-accessible)
      - /app/src/Nory.Core/obj
      - /app/src/Nory.Core/bin
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Development}
      - ASPNETCORE_URLS=http://0.0.0.0:5000
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=nory;Username=noryuser;Password=${POSTGRES_PASSWORD:-devpassword123}
      - ConnectionStrings__Redis=redis:6379,password=${REDIS_PASSWORD:-devpassword123}
      - FileStorage__BasePath=/data/uploads
      - DOTNET_USE_POLLING_FILE_WATCHER=true  # Enable file watcher
    ports:
      - "5001:5000"
    networks:
      - nory-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ============================================================================
  # Frontend (Next.js)
  # ============================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development  # Use development stage for hot reload
    image: nory-frontend:latest
    container_name: nory-frontend
    restart: unless-stopped
    volumes:
      - ./frontend:/app  # Mount source code for hot reload
      - /app/node_modules  # Exclude node_modules
      - /app/.next  # Exclude Next.js build cache
    environment:
      - NODE_ENV=development
      - PORT=3002
      - NEXT_PUBLIC_API_URL=http://localhost:5001
    ports:
      - "3002:3002"
    networks:
      - nory-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:3002 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# ============================================================================
# Networks
# ============================================================================
networks:
  nory-network:
    driver: bridge