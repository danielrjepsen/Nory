version: '3.8'
services:
  dashboard-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: nory-dashboard-dev
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://api.localhost:8443}
      - NEXT_PUBLIC_GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - PORT=3002
      - HOSTNAME=0.0.0.0
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3002" || "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s